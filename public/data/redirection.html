<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    let seconds = 20;
    function updateCountdown() {
      const el = document.getElementById("count");
      if (el) {
        el.textContent = seconds;
        if (seconds > 0) {
          seconds--;
          setTimeout(updateCountdown, 1000);
        }
      }
    }

    window.onload = () => {
      updateCountdown();
      setTimeout(() => {
        window.location.href = "../../";
      }, seconds * 1000);
    };
  </script>
</head>

<body>
<pre>You will be redirected in <span id="count">20</span> seconds ...

=====

to prevent this action add

?r=no

to the end of the page link to stop the redirection!</pre>
</body>

</html>
